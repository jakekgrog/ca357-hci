<!DOCTYPE html>
<html>
<head>
	<title>Buynary | Electronics Store</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/semantic.css">
	<link rel="stylesheet" type="text/css" href="icon.css">
</head>
<body>
	<div class="ui fixed navbg menu">
    	<div class="ui container">
      		<a href="#" class="header item white-text logo">
        		Buynary
      		</a>
      		<div class="ui category search">
		  		<div class="ui icon input">
		    		<input class="prompt" type="text" placeholder="Search products...">
		  		</div>
		  		<div class="results"></div>
			</div>
      		<a href="./login.html" class="item white-text">Sign in</a>
      		<a href="./register.html" class="item white-text">Sign up</a>
      		<a href="./basket.html" class="item white-text">Basket</a>
    	</div>
  	</div>

  	<div class="ui middle aligned center aligned grid">
	  <div class="column">
	      <h1 class="big">Sign up</h1>
	      <p>Register an account today!</p>
	    <form class="ui large form">
	      <div class="ui stacked segment">
	      	<div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <input type="text" name="fname" placeholder="First name">
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <input type="text" name="lname" placeholder="Last name">
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <input type="text" name="email" placeholder="E-mail address">
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="lock icon"></i>
	            <input type="password" name="password" placeholder="Password">
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="lock icon"></i>
	            <input type="rpassword" name="rpassword" placeholder="Confirm password">
	          </div>
	        </div>
	        <div class="ui fluid large yellow submit button"><a href="home_page.html" style="text-decoration: none; color:white;">Sign up</a></div>
	        <br>
	      	<a href="./login.html">Already have an account?</a>
	      </div>
	    </form>
	  </div>
	</div>

</body>
</html>
